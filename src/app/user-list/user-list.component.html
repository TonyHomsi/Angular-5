<h2>Users</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
    </tr>
</table>
<form>
    <h3>New User</h3>
    <div>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="userName" />
    </div>
    <div>
        <label>E-mail</label>
        <input type="text" name="email" [(ngModel)]="userEmail" />
    </div>
    <div>
        <button (click)="createUser()">Create</button>
    </div>
</form>
